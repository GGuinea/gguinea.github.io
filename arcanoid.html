<!DOCTYPE html>
<head>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1" />
    <style>
        * {
            touch-action: manipulation;
        }
        canvas {
            background-color: grey
        }
    </style>
</head>
<body>
    <canvas id="mycanvas" width="100%" height="100%"> </canvas>
<script>
    var canvas;
    var canvasWidth;
    var ctx;
    var bricks = {}; 
    var rowCount = 5;
    var colCount =10;
    var blockHeight = 20;
    var blockWidth; 
    var blockPadding = 3;
      function init() {
        canvas = document.getElementById('mycanvas');
    for (c = 0; c < colCount; c++) {
        bricks[c] = {};
        for (r = 0; r < rowCount; r++) {
            bricks[c][r] = { x: 0, y: 0, status: 1 };
        }
    }
        if (canvas.getContext) {
          ctx = canvas.getContext("2d");
          window.addEventListener('resize', resizeGame, false);
          window.addEventListener('orientationchange', resizeGame, false);
          resizeGame()
            blockWidth= (canvas.width/colCount)-5;
        }
      }
 
    function resizeGame() {
    var newWidth = window.innerWidth;
    var newHeight = window.innerHeight;
    
    var gameCanvas = document.getElementById('mycanvas');
    gameCanvas.width = newWidth;
    gameCanvas.height = newHeight;
}
 
    function drawBall() {
        ctx.beginPath();
        ctx.arc(canvas.width/2, canvas.height/3, 7, 0, 2 * Math.PI);
        ctx.fillStyle = 'black';
        ctx.fill();
        ctx.closePath();
    }
    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(canvas.width/2, canvas.height - canvas.height/4, 80, 6);
        ctx.fillStyle = 'green';
        ctx.fill();
        ctx.closePath();
    }

    function drawBricks() {
        for (c = 0; c < colCount; c++) {
            for (r = 0; r < rowCount; r++) {
                if (bricks[c][r].status == 1) {
                    var brickX = (c * (blockWidth+ blockPadding)) + 10;
                    var brickY = (r * (blockHeight+ blockPadding)) + 10;
                    bricks[c][r].x = brickX;
                    bricks[c][r].y = brickY;
                    ctx.beginPath();
                    ctx.rect(brickX, brickY, blockWidth, blockHeight);
                    ctx.fillStyle = 'black';
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawPaddle();
        drawBall();
        drawBricks()
    }

    function loop() {
            init()
        draw();
        window.requestAnimationFrame(loop);
    }
loop();

</script>
</body>
</html>
