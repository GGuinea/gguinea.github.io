<!DOCTYPE html>
<head>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=0.9,
    user-scalable=no, maximum-scale=1, minimum-scale=0.9" />
    <style>
        * {
            touch-action: manipulation;
        }
        canvas {
            background-color: grey
        }
    </style>
</head>
<body>
    <canvas id="mycanvas" width="90%" height="90%"> </canvas>
<script>
    var canvas;
    var canvasWidth;
    var ctx;
    var bricks = {}; 
    var keys = {};
    var rowCount = 7;
    var colCount =10;
    var blockHeight = 15;
    var blockWidth; 
    var blockPadding = 100;
    var paddleX;
    var paddleY;
    var paddleSpeed = 5;
    var paddleWidth;
    var ballX;
    var ballY;
    var verticalSpeed;
    var horizontalSpeed;
    var radius;
    var left = 0;
    var right = 0;
    var down = 0;
    var up = 0;
    var blocked = 0;

        function permission () {
            if ( typeof( DeviceMotionEvent ) !== "undefined" && typeof( DeviceMotionEvent.requestPermission ) === "function" ) {
                DeviceMotionEvent.requestPermission()
                    .then( response => {
                    if ( response == "granted" ) {
                            window.addEventListener("deviceorientation", handleOrientation, true);
                }
            })
            .catch( console.error )
            } else {
                window.addEventListener("deviceorientation", handleOrientation, true);
            }
        }
      function init() {
        canvas = document.getElementById('mycanvas'); 
        //if ( location.protocol !== "https:" ) {
        //        location.href = "https:" + window.location.href.substring( window.location.protocol.length );
        //    }


        for (c = 0; c < colCount; c++) {
            bricks[c] = {};
            for (r = 0; r < rowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }
    window.addEventListener('keydown', function(e) {
        keys[e.keyCode] = true;
        e.preventDefault();
    });
    window.addEventListener('keyup', function(e) {
        delete keys[e.keyCode];
    });

        if (canvas.getContext) {
          ctx = canvas.getContext("2d");
          window.addEventListener('resize', resizeGame, false);
          window.addEventListener('orientationchange', resizeGame, false);
          resizeGame()
        paddleX = (canvas.width/2)-40
        paddleY = (canvas.height - canvas.height/4)
        paddleWidth = 80;
        ballX = canvas.width/2;
        ballY = (canvas.height - canvas.height/4) - 10;
        horizontalSpeed = 1;
        verticalSpeed = horizontalSpeed * -1;
        radius = 7;
        console.log("fasdfsadf");
        blockWidth= (canvas.width/colCount)-5;
        }
      }
 
    function resizeGame() {
    var newWidth = window.innerWidth;
    var newHeight = window.innerHeight;
    
    var gameCanvas = document.getElementById('mycanvas');
    gameCanvas.width = newWidth;
    gameCanvas.height = newHeight;
}
 
    function drawBall() {
    }
    function drawPaddle() {
        ctx.beginPath();
        ctx.arc(ballX, ballY, radius, 0, 2 * Math.PI);
        ctx.fillStyle = 'black';
        ctx.fill();
        ctx.closePath();
    }

    function drawBricks() {
        tmp = 0
        for (c = 0; c < colCount; c++) {
            for (r = 0; r < rowCount; r++) {
                if (bricks[c][r].status == 1) {
                    var brickX = (c * (blockWidth+ blockPadding)) + 10;
                    var brickY = (r * (blockHeight+ blockPadding)) + 10;
                    bricks[c][r].x = brickX;
                    bricks[c][r].y = brickY;
                    ctx.beginPath();
                        if(tmp == 0) {

                    ctx.rect(brickX, brickY, 2*blockWidth, blockHeight);
                            tmp = 1;
                            } else {
                                tmp = 0;
                            }
                    ctx.fillStyle = 'green';
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }
    }

    function collisionDetection() {
            for(i = 0; i < colCount; i++) {
                    for(j = 0; j < rowCount; j++) {
                        var brick = bricks[i][j];
                            if(brick.status == 1) {
                                    if (ballX > brick.x && ballX < brick.x + blockWidth && ballY > brick.y && ballY < brick.y + blockHeight) {
                                        verticalSpeed = 0;
                                            //brick.status = 0;
                                            blocked = 1;
                                            console.log("dziazla");
                                        } else {
                                                blocked = 0;
                                        }
                            }
                    }
            }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBricks();
        drawPaddle();
        drawBall();
        collisionDetection()
    if (ballX + horizontalSpeed > canvas.width - radius|| ballX + horizontalSpeed < radius) {
        horizontalSpeed = -horizontalSpeed;
    }
    if (ballY + verticalSpeed< radius) {
        verticalSpeed = -verticalSpeed;
    } else if (ballY + verticalSpeed > paddleY - radius) {
            if(ballX + radius > paddleX && ballX - radius < paddleX + paddleWidth) {
                    if(ballY = ballY - 6 ) {
                        horizontalSpeed = horizontalSpeed + ((paddleX + paddleWidth/2)-ballX) * 0.05;
                        verticalSpeed = -verticalSpeed;
                            blocked = 1;
                        } else {
                            blocked  =0;
                        }

                } else {
                            blocked  =0;
                        //document.location.reload();
                }
        }
        if (37 in keys || left == 1) {
            if (ballX- verticalSpeed> 0) {
                ballX += verticalSpeed;
                paddleX -= paddleSpeed;
            }
        } else if (39 in keys || right == 1) {
            if (ballX+ radius+ verticalSpeed< canvas.width) {
                ballX -= verticalSpeed;
                paddleX+= paddleSpeed;
            }
            }  else if (up == 1 || 38 in keys) {
                    if(ballY < 5) {
                        document.location.reload();
                    }
                    if(blocked == 0) {

                        ballY += horizontalSpeed;
                    }
                } else if (down == 1 || 40 in keys) {
                    if(ballY < 5) {
                        document.location.reload();
                    }
                        if(blocked == 0) {

                        ballY -= horizontalSpeed;
                        }
                }
    }
        function handleOrientation(event) {
            var x = event.beta;
            var y = event.gamma;
            if (x > 90) {
                x = 90
            };
            if (x < -90) {
                x = -90
            };
            if (y < -5) {
                right = 0;
                left = 1;
            } else if (y > 5) {
                left = 0;
                right = 1;
                    } else {
                        right = 0;
                        left = 0;
                    }
                if(x < -10) {
                            up = 0;
                            down = 1;
                    } else if (x > 20) {
                            up = 1;
                            down = 0;

                        } else {
                            up = 0;
                            down = 0;

                        }
        }

    function loop() {
        draw();
        window.requestAnimationFrame(loop);
    }

init();
loop();

</script>
  <button onmousedown="permission()">permissions</button><br><br>
</body>
</html>
