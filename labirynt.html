<!DOCTYPE html>
<head>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=0.9,
    user-scalable=no, maximum-scale=1, minimum-scale=0.9" />
    <style>
        * {
            touch-action: manipulation;
        }
        canvas {
            background-color: grey
        }
    </style>
</head>
<body>
    <canvas id="mycanvas" width="90%" height="90%"> </canvas>
<script>
    var canvas;
    canvas = document.getElementById('mycanvas'); 
    canvas.width = window.innerWidth;
    canvas.height= window.height;

    var canvasWidth;
    var ctx;
    var bricks = {}; 
    var keys = {};
    var rowCount = 7;
    var colCount =10;
    var blockHeight = 15;
    var blockWidth; 
    var blockPadding = 100;
    var paddleX;
    var paddleY;
    var ballX;
    var ballY;
    ballX = canvas.width / 10;
    ballY = (canvas.height) + 20;

        console.log(canvas.height);
    var verticalSpeed = 10;
    var radius;
    var left = 0;
    var right = 0;
    var down = 0;
    var up = 0;
    var blocked = 0;
    var mql;
    var whichOrientation;
    var maze = []
    var finish = []

        function permission () {
            if ( typeof( DeviceMotionEvent ) !== "undefined" && typeof( DeviceMotionEvent.requestPermission ) === "function" ) {
                DeviceMotionEvent.requestPermission()
                    .then( response => {
                    if ( response == "granted" ) {
                            window.addEventListener("deviceorientation", handleOrientation, true);
                            window.addEventListener("orientationchange",
                                updateOrientation);
                            mql = window.matchMedia("(orientation: portrait)");
                }
            })
            .catch( console.error )
            } else {
                window.addEventListener("deviceorientation", handleOrientation, true);
                            window.addEventListener("orientationchange",
                                updateOrientation);
                            mql = window.matchMedia("(orientation: portrait)");
            }
        }

        function genMaze() {
                maze = [];
    maze.push({
        x: 0,
        y: canvas.height / 2,
        width: (canvas.width*2)/3,
        height: 12,
    });

    maze.push({
        x: canvas.width/2,
        y: (canvas.height) / 3,
        width: canvas.width,
        height: 12,
    });

    maze.push({
        x: canvas.width/2,
        y: (canvas.height*2) / 3,
        width: canvas.width,
        height: 12,
    });


    finish.push({
        x: canvas.width - 20,
        y: ((canvas.height*2) / 3) + 29,
        height: canvas.width/5,
        width: 60,
    });

        }
      function init() {
    window.addEventListener('keydown', function(e) {
        keys[e.keyCode] = true;
        e.preventDefault();
    });
    window.addEventListener('keyup', function(e) {
        delete keys[e.keyCode];
    });

        if (canvas.getContext) {
          ctx = canvas.getContext("2d");
          window.addEventListener('resize', resizeGame, false);
          window.addEventListener('orientationchange', resizeGame, false);
          resizeGame()
        }
      }
 
    function resizeGame() {
    var newWidth = window.innerWidth;
    var newHeight = window.innerHeight;
    
    var gameCanvas = document.getElementById('mycanvas');
    gameCanvas.width = newWidth;
    gameCanvas.height = newHeight;
    genMaze();
    }
        function drawMaze() {
                for (x of maze) {
                    ctx.fillStyle = "green";
                    ctx.fillRect(x.x, x.y, x.width, x.height);
                }
                for (x of finish) {
                    ctx.fillStyle = "blue";
                    ctx.fillRect(x.x, x.y, x.width, x.height);
                }

        }
        function drawBall() {
                ctx.beginPath();
                ctx.arc(ballX, ballY, 10,0,2*Math.PI);
                ctx.fillStyle = "black";
                ctx.fill();
                ctx.stroke();
        }

        function collisitonWithFinish() {
                if(ballX < finish[0].x + 50 && ballX > finish[0].x - 50 && 
                        ballY < finish[0].y + 150 && ballY > finish[0].y - 50) {
                            console.log("end");
                            alert("Wygrales");
                            document.location.reload();
                        }
        }
 
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        collisitonWithFinish();
        drawMaze();
        drawBall();
        if (37 in keys || left == 1) {
            if (ballX- verticalSpeed> 0) {
                ballX += verticalSpeed;
            }
        } else if (39 in keys || right == 1) {
                ballX -= verticalSpeed;
            }  else if (up == 1 || 38 in keys) {
                        ballY += verticalSpeed;
                } else if (down == 1 || 40 in keys) {
                        ballY -= verticalSpeed;
                }
    }
        function updateOrientation(event) {
                if(!window.innerWidth > window.innerHeight) {
                    whichOrientation = "landscape";
                    } else {
                        whichOrientation = "not";
                    }

        }
        function handleOrientation(event) {
            var x = event.beta;
            var y = event.gamma;
            if (x > 90) {
                x = 90
            };
            if (x < -90) {
                x = -90
            };
            if (y < -5) {
                right = 1;
                left = 0;
            } else if (y > 5) {
                left = 1;
                right = 0;
                    } else {
                        right = 0;
                        left = 0;
                    }
                if(x < -10) {
                    up = 0;
                    down = 1;
                    } else if ( x > 20) {
                        up = 1;
                        down = 0;
                        } else {
                            up = 0;
                            down = 0;
                        }

                    }

    function loop() {
        draw();
        window.requestAnimationFrame(loop);
    }

init();
updateOrientation();
loop();

</script>
  <button onmousedown="permission()">permissions</button><br><br>
</body>
</html>
